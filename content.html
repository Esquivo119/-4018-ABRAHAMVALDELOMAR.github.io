<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Biblioteca Virtual</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar un libro..." onkeyup="searchBooks()">
        </div>
    </header>

    <main>
        <section id="categories">
            <h2>Categorías</h2>
            <ul>
                <li onclick="filterCategory('Todas')">Todas</li>
                <li onclick="filterCategory('Ficción')">Ficción</li>
                <li onclick="filterCategory('No Ficción')">No Ficción</li>
                <li onclick="filterCategory('Ciencia')">Ciencia</li>
                <li onclick="filterCategory('Historia')">Historia</li>
            </ul>
        </section>

        <section id="books">
            <h2>Libros Disponibles</h2>
            <div id="bookList">
                <!-- Los libros se mostrarán aquí -->
            </div>
        </section>
    </main>
<button onclick="logout()">Cerrar Sesión</button>
    <footer>
        <p>© 2024 Biblioteca Virtual - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
